<div ng-controller="toDoCtrl">
	<form ng-submit="submitTask()" class="task-form text-center">
		<!-- task input with submit button -->
		<label>Task: </label>
		<input type="text" placeholder="Enter Task" ng-model="enteredTask" required>
		<button class="sub-btn">Submit</button>
	</form>
	<div class="task-list text-left" ng-hide="tasks.length < 1">
		<!-- create unordered list for task that are submitted 
			need check boxes -->
		<ul>
			<li ng-repeat="task in tasks | filter: {completed: false}">
				<input type="checkbox" ng-model="task.selected"><span class="task-input">{{ task.text }}</span>
				<button ng-click="removeTask(task)" class="rmv-btn">x</button>
				<button ng-click="task.completed = true" class="comp-btn">o</button>
			</li>
		</ul>	
	</div>
	<div>
		<!-- where completed tasks will go -->
		<ul>
			<li ng-repeat="task in tasks | filter: {completed: true}">
				<input type="checkbox" ng-model="task.selected"><span class="task-input">{{ task.text }}</span>
			</li>
		</ul>
	</div>
	<div class="buttons">
		<!-- complete button -->
		<button ng-click="completeTasks()">Complete</button>
		<!-- remove button -->
		<button ng-click="removeTasks()">Remove</button>
		<!-- reset button -->
		<button ng-click="clearTasks()">Clear</button>
	</div>
</div>

<div ng-controller="toDoCtrl">
	<form ng-submit="submitTask()">
		<!-- task input with submit button -->
		<label>Task: </label>
		<input type="text" placeholder="Enter Task" ng-model="task" required>
		<button>Submit</button>
	</form>
	<div>
		<!-- create unordered list for task that are submitted 
			need check boxes -->
		<ul>
			<li>{{ task }}</li>
		</ul>	
	</div>
	<div>
		<button><!-- complete button --></button>
		<button><!-- remove button --></button>
		<button><!-- reset button --></button>
	</div>
</div>
